<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Book Database!</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="bookApp" class="container">
      <div class="row align-items-start">
        <div class="col col-4">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>Publisher Date</th>
                <th>Page</th>
                <th>MSRP</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="book in books">
                <td>{{ book.title }}</td>
                <td>{{ book.authors }}</td>
                <td>{{ book.yearPublished }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.pageCount }}</td>
                <td>{{ book.msrp }}</td>
              </tr>
            </tbody>
          </table>

          <form v-on:submit.prevent="postNewOffer">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" v-model="offerForm.title"
                class="form-control" id="title">
            </div>
            <div class="mb-3">
              <label for="authors" class="form-label">Author</label>
              <input type="text" v-model="offerForm.authors" class="form-control" id="authors">
            </div>
            <div class="mb-3">
              <label for="yearPublished" class="form-label">Year Published</label>
              <input type="date" v-model="offerForm.yearPublished" class="form-control" id="yearPublished">
            </div>
            <div class="mb-3">
              <label for="publisher" class="form-label">Publisher</label>
              <input type="text" v-model="offerForm.publisher" class="form-control" id="publisher">
            </div>
            <div class="mb-3">
              <label for="pageCount" class="form-label">Pages</label>
              <input type="number" v-model="offerForm.pageCount" class="form-control" id="pageCount">
            </div>
            <div class="mb-3">
              <label for="msrp" class="form-label">MSRP</label>
              <input type="number" v-model="offerForm.msrp" class="form-control" id="msrp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

    <script src="js/index.js"></script>
  </body>
</html>
